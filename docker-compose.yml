version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: ecommerce-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    networks:
      - ecommerce-network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Client Frontend
  client:
    build:
      context: ./client
      dockerfile: ../Dockerfile.client
    container_name: ecommerce-client
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Admin Frontend
  admin:
    build:
      context: ./admin
      dockerfile: ../Dockerfile.admin
    container_name: ecommerce-admin
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge